    .card {
      position: relative;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      background: rgba(12, 0, 0, 0.7);
      border: 2px solid transparent;
      backdrop-filter: blur(20px);
      box-shadow: 
        0 20px 40px rgba(89, 0, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      animation: cardFloat 6s ease-in-out infinite;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 25px;
      padding: 2px;
      background: linear-gradient(45deg, #4c00ff, #4c00ff, #4c00ff, #4c00ff);
      background-size: 400% 400%;
      animation: gradientRotate 3s ease infinite;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(0.5deg); }
    }

    @keyframes gradientRotate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }

  <script>
    // متغير لتتبع حالة تشغيل الموسيقى
    let musicStarted = false;
    const backgroundMusic = document.getElementById('backgroundMusic');
    
    // وظيفة لبدء تشغيل الموسيقى
    function startMusic() {
      if (!musicStarted) {
        backgroundMusic.play().then(() => {
          musicStarted = true;
        }).catch(error => {
          console.log('خطأ في تشغيل الموسيقى:', error);
        });
      }
    }
    
    // إضافة مستمع للنقر على الصفحة بأكملها
    document.addEventListener('click', startMusic, { once: true });
    
    // إضافة مستمع للمس (للأجهزة المحمولة)
    document.addEventListener('touchstart', startMusic, { once: true });
    
    // إضافة مستمع لأي حركة للفأرة
    document.addEventListener('mousemove', startMusic, { once: true });
    
    // إضافة مستمع لأي ضغطة مفتاح
    document.addEventListener('keydown', startMusic, { once: true });
    
    
    const canvas = document.getElementById("mouseEffect");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particlesArray = [];

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const mouse = {
      x: null,
      y: null,
    };

    window.addEventListener("mousemove", function(e) {
      mouse.x = e.x;
      mouse.y = e.y;
      for (let i = 0; i < 5; i++) {
        particlesArray.push(new Particle());
      }
    });

    class Particle {
      constructor() {
        this.x = mouse.x;
        this.y = mouse.y;
        this.size = Math.random() * 8 + 2;
        this.speedX = Math.random() * 4 - 2;
        this.speedY = Math.random() * 4 - 2;
        this.color = `hsl(${Math.random() * 60}, 100%, ${50 + Math.random() * 50}%)`;
        this.life = 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.size *= 0.96;
        this.life -= 0.01;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.life;
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 20;
        ctx.shadowColor = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
        if (particlesArray[i].size < 0.3 || particlesArray[i].life <= 0) {
          particlesArray.splice(i, 1);
          i--;
        }
      }
      requestAnimationFrame(animate);
    }

    animate();

    
    function createFloatingDots() {
      const container = document.getElementById('floatingElements');
      const numberOfDots = 15;

      for (let i = 0; i < numberOfDots; i++) {
        const dot = document.createElement('div');
        dot.className = 'floating-dot';
        dot.style.left = Math.random() * 100 + '%';
        dot.style.animationDelay = Math.random() * 8 + 's';
        dot.style.animationDuration = (8 + Math.random() * 4) + 's';
        container.appendChild(dot);
      }
    }

    
    createFloatingDots();

    
    const card = document.querySelector('.card');
    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      const rotateX = (y - centerY) / 10;
      const rotateY = (centerX - x) / 10;
      
      card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(20px)`;
    });

    card.addEventListener('mouseleave', () => {
      card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0px)';
    });

    
    const links = document.querySelectorAll('.links a');
    links.forEach(link => {
      link.addEventListener('click', function(e) {
        
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.cssText = `
          position: absolute;
          width: ${size}px;
          height: ${size}px;
          left: ${x}px;
          top: ${y}px;
          background: rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          transform: scale(0);
          animation: ripple 0.6s linear;
          pointer-events: none;
        `;
        
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });



  // تشغيل الإشعار الأصفر عند محاولة فتح DevTools
  function showNotification(message, type = 'warning') {
    if (document.querySelector('.notification')) return;

    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.innerHTML = `<span>${message}</span>`;
    
    // نضيفه أسفل يسار الشاشة بدل يمين
    notification.style.bottom = '30px';
    notification.style.left = '30px';
    notification.style.right = 'auto';

    document.body.appendChild(notification);

    setTimeout(() => {
      notification.remove();
    }, 4000);
  }

function showSecurityNotification() {
    showNotification('not on 3kawi', 'warning');
  }

  // تعطيل المفاتيح الشائعة لفتح DevTools
  document.addEventListener('keydown', function(e) {
    if (
      e.keyCode === 123 || // F12
      (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || // Ctrl+Shift+I/J
      (e.ctrlKey && e.keyCode === 85) // Ctrl+U
    ) {
      e.preventDefault();
      showSecurityNotification();
      return false;
    }
  });

  // تعطيل النقر بزر الفأرة الأيمن
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    showSecurityNotification();
  });

  </script>
